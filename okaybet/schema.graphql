type BetCreated @entity(immutable: true) {
  id: Bytes!
  betAddress: Bytes! # address
  better1: Bytes! # address
  better2: Bytes! # address
  decider: Bytes! # address
  wager: BigInt! # uint256
  conditions: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Bet @entity {
  id: ID!
  betAddress: Bytes!
  better1: Bytes!
  better2: Bytes!
  decider: Bytes!
  wager: BigInt!
  conditions: String!
  status: Int!
  winner: Bytes
  canceller: Bytes
  lastFunder: Bytes
  lastFundedAmount: BigInt
  createdAt: BigInt!
  updatedAt: BigInt!
  createdTxHash: Bytes!
}