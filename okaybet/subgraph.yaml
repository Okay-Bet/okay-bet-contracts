specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetFactory
    network: base
    source:
      address: "0xA32DbbA5427fEE87D3CC6CbF85Cd42A75E2F413C"
      abi: BetFactory
      startBlock: 17012753
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
      abis:
        - name: BetFactory
          file: ./abis/BetFactory.json
      eventHandlers:
        - event: BetCreated(address,address,address,address,uint256,string)
          handler: handleBetCreated
      file: ./src/bet-factory.ts
templates:
  - kind: ethereum/contract
    name: Bet
    network: base
    source:
      abi: Bet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/bet.ts
      entities:
        - Bet
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: BetCancelled(address)
          handler: handleBetCancelled
        - event: BetFullyFunded()
          handler: handleBetFullyFunded
        - event: BetFunded(address,uint256)
          handler: handleBetFunded
        - event: BetInvalidated()
          handler: handleBetInvalidated
        - event: BetResolved(address)
          handler: handleBetResolved